<swiper-container slides-per-view="3" space-between="30"  speed="2000" css-mode="true">
  <swiper-slide  *ngFor="let pelicula of peliculas | filtroImagen">
    <ion-row >
      <ion-col size="12">
        <ion-card   (click)="VerDetalle(pelicula.id)" >
          <img   [src]="trustedUrl(pelicula.poster_path| imagen)" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </swiper-slide>

</swiper-container>
