<swiper-container slides-per-view="3" space-Between="-20" speed="500" loop="true" css-mode="true">
  <swiper-slide  *ngFor="let pares of peliculas | pares">
    <ion-row>
        <ion-col size="12"  *ngFor="let pelicula of pares">
          <ion-card>
            <img   [src]="trustedUrl(pelicula.poster_path | imagen)" alt="">  
          </ion-card>
        </ion-col>
      

    </ion-row>
  </swiper-slide>
      

</swiper-container>
